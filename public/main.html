<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>my title</title>

        <!-- TODO remove v=1.0 since caching is nice in prod -->
        <script src="ws.js?v=1.0"></script>
        <script src="htmx.js"></script>
    </head>
    <body hx-boost="true">
        <canvas onmousemove="get_mouse_pos(event)" id="my-canvas" width="200px" height="400px"></canvas>
        <label for="session-uuid">session to join</label>
        <input id="session-uuid" type="text" name="session-uuid" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
        <button hx-on:click="ws_session_join()" type="button" >join session</button>
        <button hx-get="/session/create_uuid" hx-swap="outerHTML" type="button" >create session</button>
    </body>
</html>
